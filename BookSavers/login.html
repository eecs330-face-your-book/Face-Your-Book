<html>
   <head>
      <title>BookSavers</title>
   </head>
   <body>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="booksavers.css">
      <link rel="stylesheet" href="login.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="login_and_reg.js"></script>
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <ul class="nav navbar-nav">
               <li>
                  <div id = "logo">
                     <img src="images/logo8.png">
                  </div>
               </li>
            </ul>
         </div>
      </nav>
      <form method="get" action="" onsubmit="return login(this);" id-"signon">
         <fieldset>
            <div class="loginbox">
               <p id="login"> Login or <a href="register.html"> Register for a new account</a> </p>
               <div id="errorMsg"></div>
               <p id = "text">
                  <label for="username">Username:</label>
                  <input type = "text" class="inputs" id="username" required value= ""/>
               </p>
               <p id="text"> 
                  <label for="password">Password:</label>
                  <input class="inputs" type = "password" id="password" required value = ""/>
               </p>
               <p id = "text"> 
                  <input id="submit" type="submit" value="Log in"/>
               </p>
         </fieldset>
      </form>
      <a class="close" href="#close"></a>
      </div>
      </div>
   </body>
</html>
