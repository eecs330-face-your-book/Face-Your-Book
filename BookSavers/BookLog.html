               <div class="dropdown">

                  <span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">

	  <div class="summary-display" id="sum-display">
			<h1>Summary</h1>
			<p id="sumdisplay-text">Default text</p>
			<button id="closeSum" onclick="closeSummary()">Close</button>
	  </div>

    <div class="popup">
      <ul class="inv" id="popupList">
      </ul>
    </div>

      <div class="bookLog">
	<h1>Book Log</h1>
        <ul id="bookLogList">

        </ul>
      </div>

      <div class="bookLog">
        <canvas id="bookPlot"> </canvas>
      </div>

      <div class="log_form">
         <form id="form-log">
            <fieldset>
               <legend>Log a Book</legend>
               <div>
                  <label for="title">Title:</label>
                  <input type="text" name="title">
               </div>
               <div>
                  <label for="author">Author:</label>
                  <input type="text" name="author">
               </div>
               <div>
                  <label for="curr_pg">Current Page:</label>
                  <input type="text" name="curr_pg">
               </div>
               <div>
                  <label for="time_spent">Time Spent (in hours): </label>
                  <input type="text" name="time_spent">
               </div>
               <div>
                  <button type="button" onclick="openForm()">Add a Summary</button>
                  <label for="finished" id="check-label">Finished the Book?</label>
                  <input type="checkbox" name="finished" id="checkbox" onclick="displayReview()">
               </div>
			   
				<div id="reviewbox">
					<label for="review">Input review:</label>
					<textarea name="review" rows="8" cols="48" id="add-review-text"></textarea>
               </div>
               <div>
                  <button type="button" id="submit" onclick="submitLog()">Submit</button>
               </div>
            </fieldset>
         </form>
      </div>
      <div class="form-popup" id="myForm">
         <form class="form-container">
            <h1>Please input a summary for what you most recently read:</h1>
            <textarea name="summary" rows="10" cols="35" id="summary-text"></textarea>
            <button type="button" class="btn" onclick="summarySubmit()">Done</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
         </form>
      </div>
	  <div class="pg-popup" id="update-pages">
         <form class="pgform-container">
            <h1>Update information for <div id="pg-title"></div/></h1>
            <div>
                  <label for="curr_pg">Current Page:</label>
                  <input type="text" name="curr_pg" id="curr_pg_new">
               </div>
               <div>
                  <label for="time_spent">Time Spent (in hours): </label>
                  <input type="text" name="time_spent" id="time_spent_new">
               </div>
			   <div>
					<label for="finished" id="check-label">Finished the Book?</label>
                  <input type="checkbox" name="finished" id="finish_new" onclick="displayReview2()">
               </div>
			   <div id="reviewbox2">
					<label for="review">Input review:</label>
					<textarea name="review" rows="8" cols="28" id="add-review-text2"></textarea>
               </div>
			<button type="button" onclick="openForm()">Add a Summary</button>
            <button type="button" class="btn" onclick="pgSubmit()">Done</button>
            <button type="button" class="btn cancel" onclick="closepgForm()">Cancel</button>
         </form>
      </div>
