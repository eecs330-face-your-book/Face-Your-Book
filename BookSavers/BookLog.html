      <div class="header">
         <div id = "logo">
            <img src="images/logo3.png">
         </div>

            <div class="user_button">
               <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown"><i class="material-icons md-36">account_circle</i>
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">

                  </ul>

      </div>
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <ul class="nav navbar-nav">
               <li><a href="#">Dashboard</a></li>

      <div class="bookLog">
	<h1>Book Log</h1>
        <ul id="bookLogList">

        </ul>
      </div>
      <div class="log_form">
         <form id="form-log">
            <fieldset>
               <legend>Log a Book</legend>
               <div>
                  <label for="title">Title:</label>
                  <input type="text" name="title">
               </div>
               <div>
                  <label for="author">Author:</label>
                  <input type="text" name="author">
               </div>
               <div>
                  <label for="curr_pg">Current Page:</label>
                  <input type="text" name="curr_pg">
               </div>
               <div>
                  <label for="time_spent">Time Spent (in hours): </label>
                  <input type="text" name="time_spent">
               </div>
               <div>
                  <button type="button" onclick="openForm()">Add a Summary</button>
                  <label for="finished" id="check-label">Finished the Book?</label>
                  <input type="checkbox" name="finished">
               </div>
               <div>
                  <button type="button" id="submit" onclick="submitLog()">Submit</button>
               </div>
            </fieldset>
         </form>
      </div>
      <div class="form-popup" id="myForm">
         <form action="/action_page.php" class="form-container">
            <h1>Login</h1>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button type="submit" class="btn">Login</button>
            <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
         </form>
      </div>
